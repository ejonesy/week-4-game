<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="jumbotron">
        
        <h1 class="text-center">Crystal Math</h1>
        <h2 class="text-center">Can you add up the secret total??</h2>
    </div>
  
    <div class="container">
  
        <div class="row">
            <div class="col-md-12">
            <h3 class="card-header text-center" id="number-to-guess">Computer Total: </h3>
            </div>
        </div>
        <div class="row">
            <p class="wins">Wins: </p>
            <p class="losses">Losses: </p>
        </div>
  
        <div class="row">
            <div class="col-md-12 center">
                <h3 class="card-header text-center" id="user-total">Your Total: </h3>
                <button id="reset" class="btn btn-danger btn-choice">Reset Game</button>
                <div class="card-body text-center" id="crystal">
                    <button id="button-1" class="btn btn-danger btn-choice"><img class="crystal-cat" src="assets/images/cat.jpg"></button>
                    <button id="button-2" class="btn btn-danger btn-choice"><img class="crystal-cat" src="assets/images/cat.jpg"></button>
                    <button id="button-3" class="btn btn-danger btn-choice"><img class="crystal-cat" src="assets/images/cat.jpg"></button>
                    <button id="button-4" class="btn btn-danger btn-choice"><img class="crystal-cat" src="assets/images/cat.jpg"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
